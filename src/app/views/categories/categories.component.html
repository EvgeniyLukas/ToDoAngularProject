<div class="sidenav-header">
  <i
    class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
    aria-hidden="true" id="iconSidenav"></i>
  <!--  <a class="navbar-brand m-0"-->
  <!--     href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard " target="_blank">-->
  <!--    <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">-->
  <div class="navbar-brand m-0">
    <h2><span class="ms-3 font-weight-bold text-white">Категории</span>
      <span class="add-icon-area">
      <button mat-icon-button class="add-icon" (click)="openAddCategoryDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </span>
    </h2>
  </div>
  <!--  </a>-->
</div>
<hr class="horizontal light mt-0 mb-2">
<div class="collapse navbar-collapse  w-auto vertical-line" id="sidenav-collapse-main">
  <ul class="navbar-nav">

    <li class="nav-item pointer"
        (click)="showTasksByCategory(null!)"
        [class.bg-gradient-primary]="selectedCategory === null"
        [class.active]="selectedCategory === null">
      <a class="nav-link text-white">
        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
          <i class="material-icons opacity-10">dashboard</i>
        </div>
        <span class="nav-link-text ms-1">Все категории</span>
      </a>
    </li>


    <li class="nav-item pointer"
        *ngFor="let category of categories; let index = index"
        (click)="showTasksByCategory(category)"

        (mouseleave)="showEditIcon(null!)"
        (mouseenter)="showEditIcon(index)"
        [class.bg-gradient-primary]="selectedCategory === category"
        [class.active]="selectedCategory === category">
      <!--active bg-gradient-primary-->
      <a class="nav-link text-white">
        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
          <i class="material-icons opacity-10">dashboard</i>
        </div>
        <span class="nav-link-text ms-1">{{category.title}}</span>
        <span class="edit-category-icon-area">
          <mat-icon
            *ngIf="indexMouseMove === index"
            (click)="$event.stopPropagation(); openEditDialog(category);"
            class="edit-category-icon">edit</mat-icon>

        </span>

      </a>
    </li>
  </ul>

</div>
<div class="sidenav-footer position-absolute w-100 bottom-0 ">
  <div class="mx-3">
    <a class="btn bg-gradient-primary mt-4 w-100"
       href="https://www.creative-tim.com/product/material-dashboard-pro?ref=sidebarfree"
       type="button">Upgrade to pro</a>
  </div>
</div>
